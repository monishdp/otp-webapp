<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .hidden { display: none; }
        .contact-card:hover { cursor: pointer; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Contacts Web App</h1>
        
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="contacts-tab" data-bs-toggle="tab" data-bs-target="#contacts" type="button" role="tab" aria-controls="contacts" aria-selected="true">Contacts</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="contacts" role="tabpanel" aria-labelledby="contacts-tab">
                <div id="contactsList" class="row"></div>
            </div>
            <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                <div id="messagesList"></div>
            </div>
        </div>

        <div id="contactInfo" class="mt-4 hidden">
            <h2>Contact Info</h2>
            <div id="contactDetails" class="card p-3"></div>
            <button id="sendMessageBtn" class="btn btn-primary mt-3">Send Message</button>
        </div>

        <div id="composeMessage" class="mt-4 hidden">
            <h2>Compose Message</h2>
            <div id="messageDetails" class="card p-3 mb-3"></div>
            <div class="form-group">
                <label for="otpMessage">Message:</label>
                <textarea id="otpMessage" class="form-control" rows="3" readonly></textarea>
            </div>
            <button id="sendOtpBtn" class="btn btn-success mt-3">Send OTP</button>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
